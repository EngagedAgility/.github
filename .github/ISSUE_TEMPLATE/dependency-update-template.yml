type: "Dependency-Update"
body:
- type: markdown
  attributes:
    value: |
      > [!NOTE]
      > The title should be short and descriptive.

- type: checkboxes
  attributes:
    label: Complete The Items Below
    options:
    - label: A priority label has been added to this issue.
      required: true

